<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SIELEKTHOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container">
    <br>
    <br>
    <div class="justify-content-center">
        <h2 class="text-center">Daftar Member</h2>
    </div>

    <br>
    <a class="btn btn-warning font-weight-bold" href="/member/tambah">+Tambah Member</a>
    <p>

    </p>
    <table class="table">
        <thead class="bg-warning">
        <tr>
            <th class="align-middle">No</th>
            <th class="align-middle">Nama</th>
            <th class="align-middle">Tanggal Lahir</th>
            <th class="align-middle">Tanggal Pendaftaran</th>
            <th class="align-middle">Jenis Kelamin</th>
            <th class="align-middle">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member, iterationStatus : ${listMember}"
            th:style="${iterationStatus.even} ? 'font-weight:bold;'">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${member.namaMember}"></td>
            <td th:text="${#dates.format(member.tanggalLahir, 'dd/MM/yyyy')}"></td>
            <td th:text="${member.tanggalPendaftaran}"></td>
            <td th:text="${member.jenisKelamin}==0? 'Laki-Laki':'Perempuan'"></td>
            <td>
                <a class="btn btn-info align-items-center" th:href="@{/member}">Update</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="container">
    </div>
    <!--    <div th:unless = "*{listBioskop.size() != 0}">-->
    <!--        <h2 th:text = "'Tidak ada Bioskop'"></h2>-->
    <!--    </div>-->
</div>


</body>
</html>
