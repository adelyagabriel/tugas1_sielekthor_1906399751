<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SIELEKTHOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<style>
    .layout{
        text-align: left;
        padding-top: 50px;
        padding-left: 350px;
        padding-right: 350px;
        padding-bottom: 50px;
    }

    .to-the-right{
        text-align: center;
    }
</style>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="layout">
        <div class="container">
            <div class="card m-4 p-4 shadow p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <div class="justify-content-center">
                        <h2 class="text-center">Detail Barang</h2>
                        <br>
                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <td th:text="'Nama Barang' "></td>
                                <td th:text="': '+ ${barang.namaBarang}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Kode Barang' "></td>
                                <td th:text="': '+ ${barang.kodeBarang}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Merk Barang' "></td>
                                <td th:text="': '+ ${barang.merkBarang}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Stok Barang' "></td>
                                <td th:text="': '+ ${barang.stok}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Garansi Toko' "></td>
                                <td th:text="': '+ ${barang.jumlahGaransi}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Deskripsi' "></td>
                                <td th:text="': '+ ${barang.deskripsiBarang}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Tipe Barang' "></td>
                                <td th:text="': '+ ${barang.tipe.nama}"></td>
                                <td></td>
                            </tr>
                            <tr>
                                <td th:text="'Harga' "></td>
                                <td th:text="': '+ ${barang.hargaBarang}"></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                        <div>
                            <a class="btn btn-outline-danger" href="/barang">Kembali</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>

</html>
