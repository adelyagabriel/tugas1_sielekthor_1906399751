<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SIELEKTHOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<style>
    .layout{
        text-align: left;
        padding-top: 50px;
        padding-left: 450px;
        padding-right: 450px;
        padding-bottom: 50px;
    }

    .to-the-right{
        text-align: right;
    }

</style>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="layout">
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 class="text-center"> Form Ubah Barang</h2>
                    <br>
                    <form th:action="@{/barang/ubah}" th:object="${barang}" method="POST">
                        Nama Barang: <br>
                        <input required class="form-control" type="text" name="namaBarang" th:value="${barang.namaBarang}" />
                        <br>

                        Kode Barang: <br>
                        <input required disabled class="form-control" type="text" name="kodeBarang" th:value="${barang.kodeBarang}"/>
                        <br>

                        Merk Barang: <br>
                        <input required disabled class="form-control" type="text" name="merkBarang" th:value="${barang.merkBarang}"/>
                        <br>

                        Stok Barang: <br>
                        <input required class="form-control" type="number" name="stok" th:value="${barang.stok}"/>
                        <br>

                        Garansi Toko: <br>
                        <input required class="form-control" type="number" name="jumlahGaransi" th:value="${barang.jumlahGaransi}"/>
                        <br>

                        Deskripsi: <br>
                        <input required class="form-control" type="text" name="deskripsiBarang" th:value="${barang.deskripsiBarang}"/>
                        <br>

                        Tipe Barang : <br>
                        <select class="form-control" name="tipe.id" th:field="${barang.tipe}" disabled>
                            <option th:each="tipe : ${listTipe}"
                                    th:value="${tipe.id}"
                                    th:text="${tipe.nama}">
                            </option>
                        </select>
                        <br>

                        Harga: <br>
                        <input required class="form-control" type="number" name="hargaBarang" th:value="${barang.hargaBarang}"/>
                        <br>
                        <div class="to-the-right">
                            <a class="btn btn-outline-danger rounded" th:href="@{/barang}">Batal</a>
                            <button class="btn btn-warning rounded" type="submit" name="saveBarang">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>

</html>
