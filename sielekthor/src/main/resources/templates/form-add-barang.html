                        <br>

                        Deskripsi: <br>
                        <input required class="form-control" type="text" name="deskripsiBarang" th:value="${barang.deskripsiBarang}"/>
                        <br>

                        Tipe Barang : <br>
                        <select class="form-control" name="tipe.id">

                        <br>
