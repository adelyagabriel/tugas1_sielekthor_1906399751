<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>SIELEKTHOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<style>
    .layout{
        text-align: left;
        padding-top: 50px;
        padding-left: 350px;
        padding-right: 350px;
        padding-bottom: 50px;
    }

    .to-the-center{
        text-align: center;
    }

</style>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="layout">
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2 class="text-center"> Form Ubah Member</h2>
                    <br>
                    <form th:action="@{/member/ubah}" th:object="${member}" method="POST">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{jenisKelamin}"/>

                        Nama: <br>
                        <input required class="form-control" type="text" name="namaMember" th:value="*{namaMember}"/>
                        <br>

                        Tanggal Lahir: <br>
                        <input required class="form-control" type="date" name="tanggalLahir"
                               th:value="*{#dates.format(tanggalLahir, 'yyyy-MM-dd')}"/>
                        <br>

                        Tanggal Pendaftaran: <br>
                        <input required class="form-control" type="datetime-local" name="tanggalPendaftaran"
                               th:value="${{member.tanggalPendaftaran}}"/>
                        <br>

                        Jenis Kelamin: <br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Laki-laki" name="jenisKelamin" value="0"
                                   th:checked="${member.jenisKelamin == 0} ? 'checked'" disabled >
                            <label class="form-check-label" for="Laki-laki">Laki-laki</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Perempuan" name="jenisKelamin" value="1"
                                   th:checked="${member.jenisKelamin == 1} ? 'checked'" disabled>
                            <label class="form-check-label" for="Perempuan">Perempuan</label>
                        </div>

                        <br>
                        <hr>
                        <div class="to-the-center">
                            <a class="btn btn-outline-danger rounded" th:href="@{/member}">Batal</a>
                            <button class="btn btn-warning rounded" type="submit" name="saveMember">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
